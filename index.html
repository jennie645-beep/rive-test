<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Star Hover</title>

  <!-- WebGL runtime -->
  <script src="https://unpkg.com/@rive-app/webgl@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    canvas {
      width: 400px;
      height: 400px;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="riveCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("riveCanvas");

  const riveInstance = new rive.Rive({
    // Replace with the raw URL of your .riv file
    src: "https://raw.githubusercontent.com/jennie645-beep/rive-test/main/testing.riv",
    canvas: canvas,
    artboard: "Artboard",
    stateMachines: "HoverSM",
    autoplay: true,
    onLoad: () => {
      const hoverInput = riveInstance.inputs.find(i => i.name === "hover");
      if (!hoverInput) return console.error("Hover input not found");

      let isHovering = false;

      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);

        // Trigger hover only when the mouse is over the shape named 'Star'
        const hit = riveInstance.hitTest(x, y, "Star");

        if (hit && !isHovering) {
          hoverInput.value = true;
          isHovering = true;
        } else if (!hit && isHovering) {
          hoverInput.value = false;
          isHovering = false;
        }
      });

      canvas.addEventListener("mouseleave", () => {
        hoverInput.value = false;
        isHovering = false;
      });
    }
  });
</script>

</body>
</html>
