<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Hover Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    canvas {
      width: 80%;
      max-width: 600px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="riveCanvas"></canvas>

<script>
(async () => {
  // Initialize Rive
  const riveInstance = new rive.Rive({
    src: "testing.riv",
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    artboard: "Artboard",
    stateMachines: "State Machine 1" // replace with your state machine name
  });

  // Wait until the Rive file is fully loaded
  await riveInstance.load();

  // Find the hover input
  const hoverInput = riveInstance.inputs.find(i => i.name === "Hover");

  const canvas = document.getElementById("riveCanvas");

  // Mouse enters → set hover input true
  canvas.addEventListener("mouseenter", () => {
    if (hoverInput) hoverInput.value = true;
  });

  // Mouse leaves → set hover input false
  canvas.addEventListener("mouseleave", () => {
    if (hoverInput) hoverInput.value = false;
  });
})();
</script>

</body>
</html>
