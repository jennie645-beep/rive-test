<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Animation</title>
  <!-- Rive runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.6.5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff; /* optional background */
    }
    rive-canvas {
      width: 100%;
      max-width: 600px; /* optional max width */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Rive animation -->
<rive-canvas
  src="orlo_image_circle_wip.riv"
  artboard="Artboard"
  autoplay
  style="width:100vw; height:100vh; border:1px solid red;"
></rive-canvas>

</body>
</html>
