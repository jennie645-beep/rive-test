<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Hover Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    canvas {
      width: 80%;
      max-width: 600px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="riveCanvas"></canvas>

<script>
(async () => {
  // Initialize Rive
  const riveInstance = new rive.Rive({
    src: "testing.riv",
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    artboard: "Artboard"
  });

  // Wait until the Rive file is fully loaded
  await riveInstance.load();

  // Select canvas
  const canvas = document.getElementById("riveCanvas");

  // Mouse enter → trigger 'Hover' listener
  canvas.addEventListener("mouseenter", () => {
    riveInstance.fire("Hover");
  });

  // Mouse leave → trigger 'Un-Hover' listener
  canvas.addEventListener("mouseleave", () => {
    riveInstance.fire("Un-Hover");
  });
})();
</script>

</body>
</html>
