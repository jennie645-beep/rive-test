<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Shape Hover</title>

  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    canvas {
      width: 400px;
      height: 400px;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="riveCanvas" width="400" height="400"></canvas>

<script src="https://unpkg.com/@rive-app/webgl@latest"></script>
<script>
  new rive.Rive({
    src: "testing.riv",
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    artboard: "Artboard"
  });
</script>


</body>
</html>
